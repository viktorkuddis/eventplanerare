<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- 
    width=device-width: Sidan fyller enhetens skärmbredd.
    initial-scale=1.0: Sidan laddas med 100% zoom.
    maximum-scale=1.0: Förhindrar användaren från att zooma in.
    user-scalable=0: Förhindrar all zoomning från användarens sida. 
    -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
